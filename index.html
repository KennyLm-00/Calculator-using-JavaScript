<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>Kenny Louie-McGee</title>
		<script src = "calculator.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
        <!--Title of page on top-->
		<h1 id = "font">Simple Calculator Project</h1>
        <!--Id class for buttons-->
		    <div id = "buttons">
            <!--display for displaying results on calculator-->
            <input type="text" id="display">
            <!-- All the onclicks are event handlers for my functions...-->
            <!-- <br> break statments-->
		    <button onclick="sevenclick()" id = 'seven'>7</button>
            <button onclick="eightclick()" id = 'eight'>8</button>
            <button onclick="nineclick()"id = 'nine'>9</button>
            <button onclick="clearclick()"id = 'Clear'>AC</button> <!--Clear sign -->
        <br>
            <button onclick="fourclick()"id = 'four'>4</button>
            <button onclick="fiveclick()"id = 'five'>5</button>
            <button onclick="sixclick()"id = 'six'>6</button>  
            
            <!--Multiply button-->
            <button onclick="timesclick()"id = 'times'>X</button>
        <br>
            <button onclick="oneclick()"id = 'one'>1</button>
            <button onclick="twoclick()"id = 'two'>2</button>
            <button onclick="threeclick()"id = 'three'>3</button>
                
            <!--Divide button-->
            <button onclick="divideclick()"id = 'divide'>/</button>
        <br>
            <button onclick="zeroclick()"id = 'zero'>0</button>
            <!--add button-->
            <button onclick="addclick()"id = 'add'>+</button>
            <!--Subtract button-->
            <button onclick="subtractclick()"id = 'subtract'>-</button>
            <!--Equal and clear operators-->
            <button onclick="equalclick()"id = 'Equals'>=</button> <!-- Equal sign-->
            
        <br>
        </div>
		
	</body>
</html>
